{% extends "main/base.html" %}
{% load static %}
{% block content %}
<div class="container-fluid bg-primary py-5 mb-5 page-header">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 text-center">
                <h1 class="display-3 text-white animated slideInDown">Contact Us</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center">
                        <li class="breadcrumb-item"><a class="text-white" href="{% url 'home' %}">Home</a></li>
                        <li class="breadcrumb-item text-white active" aria-current="page">Contact</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{% static 'img/course-2.jpg' %}" alt="Contact" class="img-fluid">
            <div class="row">
                <div class="col-12">
                    <h3 class="text-primary">Contact Information</h3>
                    <p class="text-muted">Feel free to contact us for any inquiry or question you may have. We are here to help you.</p>
                </div>
            </div>
        </div>
        <div class="col-md-6 bg-dark contact-form">
            <h2 class="text-primary">Send us a message</h2>
            <form action="{% url 'contact' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
